<body>
  
    <h1>
        open console 
        <h1>

            <script>

                console.log(fullname);

                console.log(name_one);
                var replace = name_one.replace("amelia","nyshitha") 
                console.log(replace);

                console.log(number_1_to_string + number_2_to_string);
